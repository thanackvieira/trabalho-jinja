{% extends "base.html" %}
{% block title %}Lista de Cursos{% endblock %}

{% block content %}
<h1 class="titulo">Lista de Cursos</h1>

<div class="cards">
    {% for curso in cursos %}
    <div class="card">
        <h2>{{ curso.nome }}</h2>
        <p>{{ curso.descricao_curta }}</p>
        <a class="botao" href="{{ url_for('curso', id=curso.id) }}">Ver detalhes</a>
    </div>
    {% endfor %}
</div>

{% endblock %}
