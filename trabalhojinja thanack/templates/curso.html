{% extends "base.html" %}
{% block title %}{{ curso.nome }}{% endblock %}

{% block content %}

<h1>{{ curso.nome }}</h1>

<p><strong>Descrição curta:</strong> {{ curso.descricao_curta }}</p>

<hr>

<h3>Descrição completa:</h3>
<p>{{ curso.descricao_longa }}</p>

<hr>

<p><strong>Carga horária:</strong> {{ curso.carga }}</p>

<a class="botao" href="{{ url_for('index') }}">Voltar</a>

{% endblock %}
